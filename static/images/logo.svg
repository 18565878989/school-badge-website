<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Badge Icon -->
  <g transform="translate(20, 20)" filter="url(#shadow)">
    <!-- Shield background -->
    <rect x="0" y="0" width="60" height="60" rx="14" fill="url(#bgGrad)"/>
    <!-- Stylized lines -->
    <rect x="12" y="16" width="36" height="5" rx="2.5" fill="#fff"/>
    <rect x="12" y="28" width="28" height="5" rx="2.5" fill="#fff" opacity="0.7"/>
    <rect x="12" y="40" width="32" height="5" rx="2.5" fill="#fff" opacity="0.5"/>
  </g>
</svg>
