<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1D1D1F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#434344;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FDB931;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Shield/Badge Shape -->
  <path d="M256 32 L448 128 L448 256 C448 350 350 448 256 480 C162 448 64 350 64 256 L64 128 Z" 
        fill="url(#grad1)" />
  
  <!-- Inner Circle -->
  <circle cx="256" cy="220" r="85" fill="white" opacity="0.95"/>
  
  <!-- Academic Cap/Tassel Abstract -->
  <g transform="translate(256, 220)">
    <!-- Book Pages -->
    <path d="M-45 -25 Q-35 -35 -20 -35 L-20 35 Q-35 35 -45 25 Z" fill="#1D1D1F" opacity="0.1"/>
    <path d="M45 -25 Q35 -35 20 -35 L20 35 Q35 35 45 25 Z" fill="#1D1D1F" opacity="0.1"/>
    
    <!-- Center Star -->
    <polygon points="0,-40 12,-12 42,-12 18,8 28,38 0,20 -28,38 -18,8 -42,-12 -12,-12" 
             fill="url(#gold)"/>
    
    <!-- Laurel/Degree Ribbon -->
    <path d="M-55 45 Q-65 60 -55 75 Q-45 60 -55 45" fill="none" stroke="url(#gold)" stroke-width="4" stroke-linecap="round"/>
    <path d="M55 45 Q65 60 55 75 Q45 60 55 45" fill="none" stroke="url(#gold)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Dots for excellence -->
    <circle cx="-52" cy="60" r="4" fill="url(#gold)"/>
    <circle cx="52" cy="60" r="4" fill="url(#gold)"/>
  </g>
  
  <!-- Bottom Ribbon -->
  <path d="M160 400 Q256 440 352 400 L340 430 Q256 465 172 430 Z" fill="url(#gold)"/>
</svg>
