<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5A3D"/>
      <stop offset="100%" style="stop-color:#1A3D28"/>
    </linearGradient>
    <linearGradient id="fleshGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB342"/>
      <stop offset="100%" style="stop-color:#558B2F"/>
    </linearGradient>
    <linearGradient id="seedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
  </defs>
  
  <!-- Avocado -->
  <g transform="translate(14, 10)">
    <!-- Skin -->
    <ellipse cx="36" cy="40" rx="34" ry="40" fill="url(#skinGrad)"/>
    <!-- Flesh -->
    <ellipse cx="36" cy="42" rx="28" ry="34" fill="url(#fleshGrad)"/>
    <!-- Seed -->
    <circle cx="36" cy="52" r="13" fill="url(#seedGrad)"/>
    <!-- Highlight -->
    <ellipse cx="27" cy="28" rx="7" ry="10" fill="#fff" opacity="0.18"/>
  </g>
</svg>
