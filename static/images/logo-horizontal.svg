<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5A3D"/>
      <stop offset="100%" style="stop-color:#1A3D28"/>
    </linearGradient>
    <linearGradient id="fleshGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB342"/>
      <stop offset="100%" style="stop-color:#558B2F"/>
    </linearGradient>
    <linearGradient id="seedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
  </defs>
  
  <!-- Avocado -->
  <g transform="translate(10, 8)">
    <!-- Skin -->
    <ellipse cx="40" cy="42" rx="38" ry="45" fill="url(#skinGrad)"/>
    <!-- Flesh -->
    <ellipse cx="40" cy="44" rx="32" ry="38" fill="url(#fleshGrad)"/>
    <!-- Seed -->
    <circle cx="40" cy="55" r="14" fill="url(#seedGrad)"/>
    <!-- Highlight -->
    <ellipse cx="30" cy="30" rx="8" ry="12" fill="#fff" opacity="0.15"/>
  </g>
  
  <!-- Text -->
  <text x="90" y="48" font-family="'PingFang SC', 'Microsoft YaHei', -apple-system, sans-serif" font-size="40" font-weight="700" fill="#1a1a1a">校徽网</text>
  <text x="92" y="72" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#888" letter-spacing="4">EMBLEM COLLECTION</text>
</svg>
