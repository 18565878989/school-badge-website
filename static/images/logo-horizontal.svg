<svg width="500" height="120" viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- YouTube红渐变 -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000"/>
      <stop offset="50%" style="stop-color:#CC0000"/>
      <stop offset="100%" style="stop-color:#990000"/>
    </linearGradient>
    
    <!-- 金色渐变 -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A962"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  
  <!-- 左侧：红色盾形 Logo -->
  <g transform="translate(10, 10)">
    <!-- 盾牌背景 -->
    <path d="M50 0 
             L90 20 
             L90 50 
             Q90 85 50 100 
             Q10 85 10 50 
             L10 20 
             Z" 
          fill="url(#redGrad)"/>
    
    <!-- 盾牌金色边框 -->
    <path d="M50 5 
             L85 22 
             L85 50 
             Q85 80 50 93 
             Q15 80 15 50 
             L15 22 
             Z" 
          fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
    
    <!-- SB 字母 - 金色 -->
    <g transform="translate(50, 48)">
      <!-- S -->
      <path d="M-12 -20 
               Q-12 -28, 0 -28 
               Q12 -28, 12 -20 
               Q12 -12, 0 -12 
               Q-12 -12, -12 -4 
               Q-12 4, 0 4 
               Q12 4, 12 12 
               Q12 20, 0 20 
               Q-12 20, -12 28 
               Q-12 36, 0 36 
               Q12 36, 12 44 
               L10 42 
               Q10 36, 0 36 
               Q-10 36, -10 28 
               Q-10 22, 0 22 
               Q10 22, 10 14 
               Q10 6, 0 6 
               Q-10 6, -10 -2 
               Q-10 -10, 0 -10 
               Q10 -10, 10 -18 
               Q10 -26, 0 -26 
               Q-12 -26, -12 -20 Z" 
            fill="url(#goldGrad)"/>
      
      <!-- B -->
      <path d="M18 -28 L18 44 L16 44 
               Q6 44, 6 32 
               Q6 20, 16 20 
               Q26 20, 26 8 
               Q26 -4, 16 -4 
               Q6 -4, 6 -16 
               Q6 -28, 16 -28 
               Q6 -28, 6 -40 Z
               M16 -16 L16 4 Q10 4, 10 -4 Q10 -12, 16 -12 Z
               M16 20 L16 44 Q10 44, 10 32 Q10 20, 16 20 Z" 
            fill="url(#goldGrad)"/>
    </g>
  </g>
  
  <!-- 右侧：网站名称 - 去掉装饰线 -->
  <g transform="translate(120, 70)">
    <!-- SCHOOL BADGE - 深红色系 -->
    <text font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="42" font-weight="600" letter-spacing="4" fill="#B30000">
      SCHOOL BADGE
    </text>
    
    <!-- 副标题 -->
    <text y="28" font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="14" font-weight="300" letter-spacing="6" fill="#CC0000">
      EXPLORE GLOBAL EDUCATION
    </text>
  </g>
  
</svg>