<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Badge Icon -->
  <g transform="translate(10, 10)" filter="url(#shadow)">
    <!-- Shield background -->
    <rect x="0" y="0" width="60" height="60" rx="12" fill="url(#bgGrad)"/>
    <!-- Stylized school badge lines -->
    <rect x="12" y="18" width="36" height="4" rx="2" fill="#fff" opacity="0.9"/>
    <rect x="12" y="28" width="28" height="4" rx="2" fill="#fff" opacity="0.7"/>
    <rect x="12" y="38" width="32" height="4" rx="2" fill="#fff" opacity="0.5"/>
    <!-- Star accent -->
    <polygon points="48,12 50,17 56,17 51,21 53,27 48,23 43,27 45,21 40,17 46,17" fill="#FFD700"/>
  </g>
  
  <!-- Text -->
  <text x="85" y="48" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="700" fill="#1a1a1a">校徽</text>
  <text x="145" y="48" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="300" fill="#666">收藏</text>
  
  <!-- Subtitle -->
  <text x="86" y="72" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif" font-size="13" fill="#888" letter-spacing="2">SCHOOL BADGE COLLECTION</text>
</svg>
