<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC"/>
      <stop offset="100%" style="stop-color:#003366"/>
    </linearGradient>
  </defs>
  
  <!-- Simple modern emblem -->
  <g transform="translate(30, 20)">
    <!-- Badge shape -->
    <path d="M40 0 L70 15 L70 55 C70 78 40 95 40 95 C40 95 10 78 10 55 L10 15 Z" 
          fill="url(#blueGrad)"/>
    
    <!-- Clean horizontal lines -->
    <line x1="20" y1="30" x2="60" y2="30" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="45" x2="65" y2="45" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="60" x2="60" y2="60" stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Small accent -->
    <circle cx="40" cy="78" r="5" fill="#FFD700"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="55" font-family="'PingFang SC', 'Microsoft YaHei', -apple-system, sans-serif" 
        font-size="46" font-weight="700" fill="#1a1a1a">校徽网</text>
  <text x="103" y="80" font-family="-apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="11" fill="#888" letter-spacing="6">EMBLEM COLLECTION</text>
</svg>
